log4j.rootCategory=DEBUG
#, rootAppender
#log4j.appender.rootAppender=org.apache.log4j.ConsoleAppender
#log4j.appender.rootAppender.layout=org.apache.log4j.BasicLayout

log4j.category.b2bsip=INFO, HTTPServer
log4j.category.b2bsip.console=INFO, CONSOLE
log4j.additivity.category.b2bsip=false
              
log4j.appender.B2BSIP=org.apache.log4j.FileAppender
log4j.appender.B2BSIP.fileName=./HTTPServer.log
log4j.appender.B2BSIP.layout=org.apache.log4j.PatternLayout
log4j.appender.B2BSIP.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
